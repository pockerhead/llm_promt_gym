<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rust WASM LLM Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            height: 700px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .chat-header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .clear-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .clear-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 16px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .role {
            font-weight: 600;
            font-size: 14px;
        }

        .time {
            font-size: 12px;
            color: #666;
        }

        .message-content {
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            transition: none; /* Убираем transitions для печатающихся сообщений */
        }

        /* Стили для Markdown элементов */
        .message-content h1, .message-content h2, .message-content h3, 
        .message-content h4, .message-content h5, .message-content h6 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.2em; }
        .message-content h4, .message-content h5, .message-content h6 { font-size: 1.1em; }

        .message-content p {
            margin: 8px 0;
        }

        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 4px 0;
        }

        .message-content code {
            background-color: rgba(27, 31, 35, 0.05);
            padding: 2px 4px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 16px;
            overflow-x: auto;
            margin: 12px 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9em;
        }

        .message-content pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }

        .message-content blockquote {
            border-left: 4px solid #d0d7de;
            padding-left: 16px;
            margin: 12px 0;
            color: #656d76;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        .message-content th, .message-content td {
            border: 1px solid #d0d7de;
            padding: 8px 12px;
            text-align: left;
        }

        .message-content th {
            background-color: #f6f8fa;
            font-weight: 600;
        }

        .message-content a {
            color: #0969da;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #d0d7de;
            margin: 16px 0;
        }

        /* Темная тема для кода в сообщениях пользователя */
        .user-message .message-content code {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .user-message .message-content pre {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .user-message .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: 60px;
        }

        .assistant-message .message-content {
            background: white;
            border: 1px solid #e9ecef;
            margin-right: 60px;
        }

        .assistant-message.typing .message-content::after {
            content: "▋";
            animation: blink 1s infinite;
            color: #667eea;
            font-weight: bold;
            display: inline;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .system-message .message-content {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            text-align: center;
            margin: 0 20px;
        }

        .user-message .role {
            color: #667eea;
        }

        .assistant-message .role {
            color: #28a745;
        }

        .system-message .role {
            color: #856404;
        }

        .chat-input {
            border-top: 1px solid #e9ecef;
            padding: 20px;
            background: white;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .model-selector label {
            font-weight: 600;
            color: #495057;
        }

        .model-select {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 8px 12px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.3s ease;
            background: white;
            cursor: pointer;
        }

        .model-select:focus {
            border-color: #667eea;
        }

        .input-container {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 20px;
            padding: 12px 16px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-indicator {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading-dots {
            display: inline-block;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0%, 20% { opacity: 0.2; }
            50% { opacity: 1; }
            80%, 100% { opacity: 0.2; }
        }

        .error-message {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Стили для скроллбара */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .user-message .message-content {
                margin-left: 20px;
            }
            
            .assistant-message .message-content {
                margin-right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 Rust WASM LLM Chat</h1>
            <p>Интерактивный чат с ИИ, написанный на Rust и WebAssembly</p>
            <button class="clear-button" id="clear-button">🗑️ Очистить</button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message system-message">
                <div class="message-header">
                    <span class="role">Система</span>
                    <span class="time" id="init-time"></span>
                </div>
                <div class="message-content">
                    Добро пожаловать в Rust WASM LLM Chat! 🚀<br>
                    Введите ваше сообщение ниже и начните общение с ИИ.
                </div>
            </div>
        </div>
        
        <div class="loading-indicator" id="loading-indicator">
            <div class="loading-dots">🤖 Генерирую ответ...</div>
        </div>
        
        <div class="chat-input">
            <div class="model-selector">
                <label for="model-select">🤖 Модель:</label>
                <select id="model-select" class="model-select">
                    <option value="llama3-8b-instruct">llama3-8b-instruct</option>
                    <option value="llama3-70b-instruct">llama3-70b-instruct</option>
                    <option value="codellama">codellama</option>
                    <option value="mistral">mistral</option>
                    <option value="gemma">gemma</option>
                    <option value="qwen2">qwen2</option>
                </select>
            </div>
            <div class="input-container">
                <textarea 
                    class="message-input" 
                    id="message-input" 
                    placeholder="Введите ваше сообщение..." 
                    rows="1"
                ></textarea>
                <button class="send-button" id="send-button">📤 Отправить</button>
            </div>
        </div>
    </div>

    <!-- Библиотека Markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    
    <script type="module">
        import init, { ChatApp } from './pkg/rust_llm_chat.js';

        let chatApp = null;

        // Функция для обработки Markdown
        function processMarkdown(text) {
            // Настраиваем marked для безопасного рендеринга
            if (typeof marked !== 'undefined') {
                marked.setOptions({
                    breaks: true,
                    gfm: true,
                    sanitize: false,
                    smartLists: true,
                    smartypants: true
                });
                return marked.parse(text);
            }
            // Fallback если marked не загружен
            return text.replace(/\n/g, '<br>');
        }

        // Делаем функцию доступной глобально для Rust
        window.processMarkdown = processMarkdown;

        async function run() {
            try {
                // Инициализируем WASM модуль
                await init();
                
                // Создаем экземпляр чата
                chatApp = new ChatApp();
                
                // Устанавливаем время инициализации
                document.getElementById('init-time').textContent = new Date().toLocaleTimeString('ru-RU');
                
                // Настраиваем обработчики событий
                setupEventListeners();
                
                console.log('Chat app initialized successfully');
            } catch (error) {
                console.error('Failed to initialize chat app:', error);
                showError('Не удалось инициализировать чат: ' + error.message);
            }
        }

        function setupEventListeners() {
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const clearButton = document.getElementById('clear-button');
            const modelSelect = document.getElementById('model-select');

            // Обработчик отправки сообщения
            sendButton.addEventListener('click', sendMessage);
            
            // Обработчик Enter (с поддержкой Shift+Enter для новой строки)
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Автоматическое изменение высоты textarea
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
            });

            // Обработчик очистки чата
            clearButton.addEventListener('click', () => {
                if (confirm('Вы уверены, что хотите очистить историю чата?')) {
                    chatApp.clear_chat();
                }
            });

            // Обработчик изменения модели
            modelSelect.addEventListener('change', (e) => {
                const selectedModel = e.target.value;
                chatApp.set_model(selectedModel);
                console.log('Model changed to:', selectedModel);
            });
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message || !chatApp) {
                return;
            }

            try {
                // Очищаем поле ввода
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Отправляем сообщение
                await chatApp.send_message(message);
            } catch (error) {
                console.error('Error sending message:', error);
                showError('Ошибка при отправке сообщения: ' + error.message);
            }
        }

        function showError(message) {
            const chatMessages = document.getElementById('chat-messages');
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Запускаем приложение
        run();
    </script>
</body>
</html>
